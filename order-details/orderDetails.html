<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/logoIcon.jpg">
    <!-- link css & normlize -->
    <link rel="stylesheet" href="/CSS/basket.css">
    <link rel="stylesheet" href="/order-details/orderDetails.css">
    <link rel="stylesheet" href="/CSS/normlize.css">
    <!-- link fontawesome -->
    <link rel="stylesheet" href="/Font/css/all.min.css">

    <title>basket site</title>
</head>

<body>

    <!-- start navbar -->
    <section class="navbar">
        <div class="container">
            <div class="box-nav">
                <a href="/myCars.html"><i class="fa-solid fa-chevron-right pointer"></i></a>
                <h2>order details</h2>
            </div>
        </div>
    </section>
    <!-- end navbar -->

    <!-- start filter -->
    <section class="filter">
        <div class="container">
            <div class="box-filter">
                <button class="button" value="10 آلاف">زيت 10 آلاف</button>
                <button class=""value="5 آلاف">زيت 5 آلاف</button>
                <button class=""><a href="">الخدمات الإضافية</a></button>
            </div>
        </div>
    </section>
    <!-- end filter -->

    <!-- start available  -->
    <section class="available">
        <div class="container">
            <div class="box-available">

                <div class="oils-available">
                    <h4 class="title">الزيوت المتاحة</h4>
                    <p class="chose-oils">يرجى إختيار نوع الزيت المطلوب</p>
                    <div class="swiper comment-slider px-5 h-[340px]">
                        <!-- Additional required wrapper -->
                        <div class="swiper-wrapper d-flex">
                            
                        </div>
                    </div>
                </div>

                <div class="servies">
                    <h4 class="title">الخدمات</h4>
                    <div class="swiper comment-slider px-5 h-[340px]">
                        <!-- Additional required wrapper -->
                        <div class="swiper-wrapper d-flex">
                            <!-- Slides -->
                        </div>
                    </div>
                </div>

                <div class="free-servis">
                    <h4 class="title">الخدمات المجانية</h4>
                    <p class="chose-oils">في حال رغبتك في الخدمة السريعة يمكنك القاء بعض الخدمات المجانية</p>
                    <div class="swiper comment-slider px-5 h-[340px]">
                        <!-- Additional required wrapper -->
                        <div class="swiper-wrapper d-flex">
                            <!-- Slides -->
                            <div class="swiper-slide ">
                                <div class="small-box">
                                    <i class="fa-solid fa-car"></i>
                                    <h4>زيادة هواء الإطارات</h4>
                                    <input checked=?yes? type="checkbox">
                                </div>
                            </div>
                            <div class="swiper-slide ">
                                <div class="small-box">
                                    <i class="fa-solid fa-car"></i>
                                    <h4>تنظيف فلتر المكينة</h4>
                                    <input checked=?yes? type="checkbox">
                                </div>
                            </div>
                            <div class="swiper-slide ">
                                <div class="small-box">
                                    <i class="fa-solid fa-car"></i>
                                    <h4>زيادة ماء المساحات</h4>
                                    <input checked=?yes? type="checkbox">
                                </div>
                            </div>
                            <div class="swiper-slide ">
                                <div class="small-box">
                                    <i class="fa-solid fa-car"></i>
                                    <h4>زيادة ماء الرديتر</h4>
                                    <input checked=?yes? type="checkbox">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>
    <!-- end available  -->

    <!-- start calc total  -->
    <section class="total">
        <div class="container">
            <div class="box-total">
                <h3>SAR 50</h3>
                <button>تأكيد الطلب <i class="fa-solid fa-arrow-left"></i></button>
            </div>
        </div>
    </section>
    <script src="/order-details/orderDetails.js"></script>
</body>

</html>
